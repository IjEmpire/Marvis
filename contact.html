<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="brandname">
                <a class="brandlink"href="index.html">Marvis</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">collaborate</a></li>
                <li><a href="contact.html"><span style="border-bottom: 2px solid  hsl(201, 11%, 55%);">hello</span></a></li>
            </ul>
        </div>
    </nav>

    <section class="welcome-note">

        <div class="welcome-note-1">
            <img class="avatar"src="img/email.png" alt="">
        </div>

        <div class="welcome-note-2">
            <p>It's a good time to be alive. How can I help you?</p>
        </div>
    </section>
    
    <section class="msg-zone">
        <form action="javascript:sendMail()" method="">
            <div class="inputs">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email"
                placeholder="Email">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
            </div>

            <div class="recent-3">
                <p class="recent-3-btn">
                    <button type="submit">
                        Send Message
                    </button>
                </p>
            </div>
    
        </form>
    </section>

</body>
</html>
